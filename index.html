<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9c7999b37e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="search-section">
        <input type="search" id="city" class="city-search" />
        <button type="submit" class="search-btn">Search</button>
      </div>
      <div class="weather-container">
        <h3 class="name"></h3>
        <div class="city-info-top">
          <h3 class="temp"></h3>
          <h3 class="description"></h3>
          <img class="icon" src="" alt="" />
        </div>
        <div class="city-info-bottom">
          <div class="city-temp-card">
            <i class="fa-solid fa-temperature-half fa-2xl"></i>
            <h3 class="feels-like"></h3>
          </div>
          <div class="city-temp-card">
            <i class="fa-solid fa-water fa-2xl"></i>
            <h3 class="humidity"></h3>
          </div>
          <div class="city-temp-card">
            <i class="fa-solid fa-wind fa-2xl"></i>
            <h3 class="wind"></h3>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          stolomeo
        </p>
        <a href="https://github.com/stolomeo" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </footer>
    </div>
  </body>
</html>
